<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethelframe Protocol</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="overture-container">
        <!-- Content for Phase 1: The Overture will go here -->
        <div class="monolith-entry">
            <h1 class="aethelframe-title">AETHELFRAME</h1>
            <button class="begin-prompt">[ BEGIN ]</button>
        </div>
    </div>

    <div id="site-shell-container" style="display: none;">
        <!-- Content for Main Site (Phase 2 & 3) will go here -->
        <nav id="curator-lens-nav">
            <div class="nav-icon">+</div> <!-- Placeholder for cross/plus icon -->
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#portfolio">Portfolio</a></li>
                <li class="nav-item"><a href="#services">Services</a></li>
                <li class="nav-item"><a href="#journal">Journal</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <main id="kinetic-canvases-container">
            <!-- Kinetic Canvases will be loaded/displayed here -->
            <section id="home" class="kinetic-canvas">
                <!-- Home Canvas Content -->
            </section>
            <section id="portfolio" class="kinetic-canvas" style="display: none;">
                <!-- Portfolio Canvas Content -->
            </section>
            <section id="services" class="kinetic-canvas" style="display: none;">
                <!-- Services Canvas Content -->
            </section>
            <section id="journal" class="kinetic-canvas" style="display: none;">
                <!-- Journal Canvas Content -->
            </section>
            <section id="contact" class="kinetic-canvas" style="display: none;">
                <!-- Contact Canvas Content -->
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
